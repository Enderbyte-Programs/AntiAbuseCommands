name: AntiAbuseCommands
version: 1.0
main: net.enderbyteprograms.antiabuse.AntiAbuseMain
description: Prevent abuse when using vanilla commands
api-version: 1.21.4
author: Enderbyte09
softdepend: [Multiverse-Core]
commands:
  aac:
    description: Anti Abuse Commands
permissions:
  aac.give.exempt:
    default: op
  aac.teleport.exempt:
    default: op
  aac.gamemode.exempt:
    default: op
  aac.multiverse.exempt:
    default: op
  aac.transfer.exempt:
    default: op
  aac.summon.exempt:
    default: op
  aac.exempt:
    default: op
    children:
      aac.give.exempt: true
      aac.gamemode.exempt: true
      aac.multiverse.exempt: true
      aac.transfer.exempt: true
      aac.teleport.exempt: true
      aac.summon.exempt: true
  aac.admin:
    default: op
    children:
      aac.exempt: true